name: updater

on:
  push:
    branches: ['*']
  schedule:
    - cron: '25 5 * * *'

jobs:
  update-ad-list:
    strategy:
      matrix:
        l: [
          { name: "easy-lists", selector: "^\|\|.*\^$",cleanup: "s/[\|^]//g",license: "! Original licence: https://easylist.to/pages/licence.html"},
          { name: "blocklistproject", selector: "^0.*$", cleanup: "s/(.+|)0.0.0.0\s+//g", license: "! License: https://unlicense.org"}
        ]
      max-parallel: 1
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v4.1.7
      - name: Update ${{ matrix.l.name }} ad-list
        run: |
          for source in $(cat ${{ matrix.l.name }}.lst); do curl --silent $source >> /tmp/${{ matrix.l.name }}.unsorted; done
          sort -u /tmp/${{ matrix.l.name }}.unsorted | grep ${{ matrix.l.selector }} | grep -v \/ > /tmp/${{ matrix.l.name }}.sorted
          echo -e "! Last update: $(date)\n" > ${{ matrix.l.name }}.merged
          echo "${{ matrix.l.license }}" >>  ${{ matrix.l.name }}.merged
          sed -E ${{ matrix.l.cleanup }} < /tmp/${{ matrix.l.name }}.sorted >> ${{ matrix.l.name }}.merged
      - name: Commit changes
        run: |
          git config --local user.name "autocommit"
          git config --local user.email "<>"
          git add ${{ matrix.l.name }}.merged
          git commit -m "updating ${{ matrix.l.name }}.merged ad-list."
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}