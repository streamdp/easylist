name: updater

on:
  push:
    branches: ['*']
  schedule:
    - cron: '25 5 * * *'

jobs:
  update-ad-list:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v4.1.7
      - name: Update easy-lists-merged.hosts ad-list
        run: |
          if [ -d .tmp/ ]; then exit 1; else mkdir .tmp/; fi
          for source in $(cat easy-lists.lst); do curl --silent $source >> .tmp/adblock.unsorted; done
          sort -u .tmp/adblock.unsorted | grep ^\|\|.*\^$ | grep -v \/ > .tmp/adblock.sorted
          echo -e "! Last update: $(date)\n! Original licence: https://easylist.to/pages/licence.html" > easy-lists-merged.hosts
          sed 's/[\|^]//g' < .tmp/adblock.sorted >> easy-lists-merged.hosts && rm -rf .tmp/
          if [ ! -f easy-lists-merged.hosts ]; then  exit 1; else exit 0; fi
      - name: Commit changes
        run: |
          git config --local user.name "autocommit"
          git config --local user.email "<>"
          git add ./easy-lists-merged.hosts
          git commit -m "updating easy-lists-merged.hosts ad-list."
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}