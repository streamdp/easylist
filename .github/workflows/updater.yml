name: updater

on:
  push:
    branches: ['*']
  schedule:
    - cron: '25 5 * * *'

jobs:
  update-ad-list:
    strategy:
      matrix:
        f: [
          {
            name: "easy-lists",
            grep: "^\|\|.*\^$",
            sed: "s/[\|^]//g",
            license: "! Original licence: https://easylist.to/pages/licence.html",
          },
          {
            name: "blocklistproject",
            grep: "^0.*$" ,
            sed: "s/(.+|)0.0.0.0\s+//g",
            license: "! License: https://unlicense.org",
          },
        ]
      max-parallel: 1
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v4.1.7
      - name: Update ${{ matrix.f.name }} ad-list
        run: |
          for source in $(cat ${{ matrix.f.name }}.lst); do curl --silent $source >> /tmp/${{ matrix.f.name }}.unsorted; done
          sort -u /tmp/${{ matrix.f.name }}.unsorted | grep ${{ matrix.f.grep }} | grep -v \/ > /tmp/${{ matrix.f.name }}.sorted
          echo -e "! Last update: $(date)\n" > ${{ matrix.f.name }}.merged
          echo "${{ matrix.f.license }}" >>  ${{ matrix.f.name }}.merged
          sed -E ${{ matrix.f.sed }} < /tmp/${{ matrix.f.name }}.sorted >> ${{ matrix.f.name }}.merged
      - name: Commit changes
        run: |
          git config --local user.name "autocommit"
          git config --local user.email "<>"
          git add ${{ matrix.f.name }}.merged
          git commit -m "updating ${{ matrix.f.name }}.merged ad-list."
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}